<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    <div class="container border border-light-subtle ">
        <div class="row bg-dark">
            <div class="col">
                <input type="text" disabled value="0" class="px-3 text-light bg-dark text-end display">
            </div>
        </div>
        <div class="row calculator">
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-primary-emphasis operator" value="+">+</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-primary-emphasis operator" value="-">-</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-primary-emphasis operator" value="*">&times;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="7">7</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="8">8</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="9">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="4">4</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="5">5</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="6">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="1">1</button>
                    </div>
                    <div class="col"> 
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="2">2</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="3">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark number" value="0">0</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-dark decimal" value=".">.</button>
                    </div>
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-danger-subtle text-danger ac" value="AC">AC</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-light-subtle text-primary-emphasis operator" value="/">&divide;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="height: 224px">
                        <button class="py-2 px-2 my-2 border border-light-subtle border-2 bg-primary-subtle text-dark operator" value="=" style="height: 100%;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
